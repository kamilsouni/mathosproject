workflows:
  ios-release:
    name: iOS Release
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.mathosproject
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up Flutter
        script: |
          flutter clean
          flutter pub get
      - name: Pod install
        script: |
          cd ios
          pod cache clean --all
          rm -rf Pods
          rm -rf Podfile.lock
          pod repo update
          pod install
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log