workflows:
  ios-basic:
    name: iOS Basic Build
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.example.mathosproject
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter packages
        script: flutter pub get
      - name: Install pods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          flutter build ios --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log