workflows:
  ios-firebase:
    name: iOS Firebase Distribution
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.example.mathosproject
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        FIREBASE_APP_ID: "1:906508848480:ios:3eed7bc23c7801e7562205" # Vous remplirez Ã§a depuis Firebase Console
    scripts:
      - name: Clean and get dependencies
        script: |
          flutter clean
          flutter pub get

      - name: Pod clean and install
        script: |
          cd ios
          rm -rf Pods/
          rm -rf Podfile.lock
          pod cache clean --all
          pod repo update
          pod install

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

      - name: Upload to Firebase
        script: |
          # Installation de l'outil Firebase
          curl -sL https://firebase.tools | bash
          # Distribution sur Firebase
          firebase appdistribution:distribute "build/ios/ipa/mathosproject.ipa" \
            --app "$FIREBASE_APP_ID" \
            --groups "testers" \
            --release-notes "Nouvelle version test de Mathos"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log